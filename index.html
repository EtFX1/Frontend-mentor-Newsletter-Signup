<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <title>
            Frontend Mentor | Newsletter Sign Up With Success Message Main
        </title>

        <!--!Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <!-- !Stylesheet link -->
        <link rel="stylesheet" href="styles.css" />

        <!--!Google fonts link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- !Stylesheet link -->
        <link rel="stylesheet" href="styles.css" />
        <script defer src="index.js"></script>
    </head>

    <body>
        <!-- !image element -->

        <!-- *mobile image (displayed by default) -->
        <img
            id="mobile-image"
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt="sign up illustration"
        />
        <!-- !main section -->
        <main class="main-container">
            <section id="main-content">
                <!-- *heading -->
                <h1 class="heading">Stay Updated!</h1>

                <!-- *paragraph -->
                <p class="text">
                    Join 60,000+ product managers receiving monthly updates on:
                </p>

                <!-- *bullet points -->
                <ul id="points-container">
                    <li class="list-point">
                        Product discovery and building what matters
                    </li>
                    <li class="list-point">
                        Measuring to ensure updates are a success
                    </li>
                    <li class="list-point">And much more!</li>
                </ul>

                <!-- *form with a get request (retrieving information) -->
                <form id="email-form" action="/" method="get">
                    <label id="email-label" for="email-input"
                        >Email address</label
                    >
                    <input id="input-textbox" type="text" id="email-input" />

                    <!-- *subscribe button -->
                    <button id="subscribe-btn" type="button">
                        Subscribe to monthly newsletter
                    </button>
                </form>
            </section>

            <!-- *desktop image (displayed by default) -->
            <img
                id="desktop-image"
                src="./assets/images/illustration-sign-up-desktop.svg"
                alt="sign up illustration"
            />
        </main>
    </body>
</html>
